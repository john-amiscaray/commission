<img [style.top]="placement === 1 ? '0' : placement === 2 ? '100px': '200px'"
     id="pfp" alt="Player's profile picture" [src]="pfp.getProfilePictureFromName(pfpName)">

<svg width="100%" height="300" viewBox="0 0 175 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="175" height="200" [attr.y]="placement === 1 ? '0': placement === 2 ? '100' : '200'"
        [style.fill]="placement === 1 ? '#FFD700' : placement === 2 ? '#C0C0C0': '#CD7F32'"
        [attr.height]="placement === 1 ? '300': placement === 2 ? '200' : '100'"></rect>
  <rect id="podium-outline" x="0" width="175" [attr.height]="placement === 1 ? '300': placement === 2 ? '200' : '100'"
        stroke="black" stroke-width="1px" stroke-opacity="0.25" [attr.y]="placement === 1 ? '0': placement === 2 ? '100' : '200'"></rect>
</svg>
<h1 id="placement" [style.top]="placement === 1 ? '-280px' : placement === 2 ? '-200px' : '-120px'">
  {{placement + (placement == 1 ? 'st' : placement == 2 ? 'nd' : 'rd')}}</h1>
<h1 id="name-text">{{name}}</h1>
<h3 id="score-text">{{score}}</h3>
